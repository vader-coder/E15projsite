<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.2/nerdamer.core.min.js"></script>

  <body onload="goInvert2()">
    <a href="index.html">Go back to tic-tac-toe page.</a>
    <p></p>
    <p id="answer"></p>

    <script type="text/javascript">
      console.log(math.sqrt(-4).toString()); // 2i
      function goInvert2() {
        nerdamer.setVar('M', 'matrix([a, b], [x^2, y-4])');
        var x = nerdamer('a*x*M');
        console.log("goInvert2() is running1");
        console.log(x.toString());
        document.getElementById("answer").innerHTML = x.toString();
      }
    </script>
    <script type="text/javascript" src="mathscript.js"></script>
  </body>
